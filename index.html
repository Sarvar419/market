<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Shop</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">SNEAKERS</div>
        <ul class="nav-links">
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="cart-profile">
            <span class="cart-icon">ðŸ›’</span>
            <img src="./img/Oval (1).png" alt="Profile" class="profile-pic">
        </div>
    </nav>
    <main class="product-container">
        <div class="image-gallery">
            <img src="./img/Rectangle.png" alt="Sneaker" class="main-image">
            <div class="thumbnail-container">
                <img src="./img/Rectangle.png" class="thumbnail" alt="Thumbnail 1">
                <img src="./img/Rectangle Copy 2.png" class="thumbnail" alt="Thumbnail 2">
                <img src="./img/Rectangle Copy 3.png" class="thumbnail" alt="Thumbnail 3">
                <img src="/img/Rectangle Copy 4.png" class="thumbnail" alt="Thumbnail 4">
            </div>
        </div>
        <div class="product-info">
            <p class="brand">SNEAKER COMPANY</p>
            <h1 class="h1">Fall Limited Edition Sneakers</h1>
            <p class="description">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
            <div class="pricing">
                <span class="new-price">$125.00</span>
                <span class="discount">50%</span>
                <span class="old-price">$250.00</span>
            </div>
            <div class="cart-options">
                <button class="quantity-btn">-</button>
                <span class="quantity">0</span>
                <button class="quantity-btn">+</button>
                <button class="add-to-cart">ðŸ›’ Add to cart</button>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
